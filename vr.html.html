<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 2 -3" rotation="0 0 0" color="#B70000" ></a-box>
      <a-sphere position="0.25 2.2 -2.7" radius="0.25" color="#009000"></a-sphere>
      <a-sphere position="-0.25 2.2 -2.7" radius="0.25" color="#009000"></a-sphere>
      <a-sphere position="0 3 -3" radius="0.25" color="#009000"></a-sphere>
      <a-cylinder position="0 2.8 -3" radius="0.25" height="0.40" color="#7500B8"></a-cylinder>
      <a-cylinder position="0 1 -3" radius="0.4" height="1.5" color="#7500B8"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#FF9900"></a-plane>
      <a-sky color="lightblue"></a-sky>
    </a-scene>
  </body>
</html>
